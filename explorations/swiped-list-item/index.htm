<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiped list item</title>
    <link rel="stylesheet" href="style.css">
    <script src="./anime.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="item swipe" ontouchstart="handleStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleEnd(event)">
        <button class="config">
            <div class="con-icon">
                <i class="bx bx-con"></i>
            </div>
        </button>
        <div class="con-text">
            <h3>
                Landing page design
            </h3>
            <p>
                Create a landing page with the theme of the dark series
            </p>
        </div>
        <button class="remove">
            <div class="con-icon">
                <i class="bx bxs-trash"></i>
            </div>
        </button>
    </div>

</body>

</html>
